policies:
    governors_approve_internal_access:
        name: Governors Must Approve
        type: subscription
        actions:
        - type: subscription
          description: null
          subscriptionType: approval
          approvals:
          - requiredPermission: GOVERNANCE
            specificApproverRequired: false
        circumstances:
        - type: tags
          operator: or
          tag:
            name: "Internal Access Only"  
    restrict_ny_times_data:
        name: Restrict NY Times Data
        type: data
        actions:
        - type: prerequisite
          description: null
          rules:
          - type: prerequisite
            config:
              qualifications:
                operator: and
                conditions:
                - type: purposes
                  value: "Limited to COVID Alliance Aims"
            exceptions: null
        circumstances:
        - type: tags
          operator: or
          tag:
            name: "New York Times"
    mask_personal_data:
        name: "Mask Personal Data"
        type: data
        actions:
        - type: masking
          description: null
          rules:
          - type: masking
            config:
              fields:
              - name: Discovered.PII
                source: curated
                hasLeafNodes: false
              maskingConfig:
                type: Consistent Value
                metadata:
                  constant: null
            exceptions:
              operator: and
              conditions:
              - type: purposes
                value: "Limited to COVID Alliance Aims"
        circumstances:
        - type: columnTags
          operator: or
          columnTag:
            name: Discovered.PII
            hasLeafNodes: false